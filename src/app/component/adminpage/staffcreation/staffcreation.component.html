<div class="header">
    <p > <i class="bi bi-house-door-fill"></i> <span>Home</span> </p>
    <p (click)="staffupdation()"> <i class="bi bi-people-fill"></i><span>RollUpdation</span></p>
    <p> <i class="bi bi-bar-chart"></i><span>Analysis</span></p>
    <p (click)="delivery()"> <i class="bi bi-truck"></i><span>Delivery</span></p>
    <p (click)="createstaff()"> <i class="bi bi-person-fill-add"></i><span>Staff</span></p>
    <div style="position: absolute;right: 2vw;margin-top: 2vh;">
    </div>
</div>

<button (click)="openpopup()">Click</button>

<div class="createstaffbackground" *ngIf="openpopups">
    <div class="cancel">
        <i (click)="closepopup()" class="bi bi-x"></i>
      </div>
    <div class="createstaffbody">
        <div>
            <form [formGroup]="staffcreate">
                <mat-form-field class="example-full-width">
                    <!-- <mat-label>StaffId</mat-label> -->
                    <input readonly="Staffid" [placeholder]="this.staffcreate.value.Staffid" matInput formControlName="Staffid">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input  matInput formControlName="Staffname">
                </mat-form-field>
                <div style="display: flex; align-items: left;height: 6vh;" >
                    <label id="radio" class="radio-label">
                         <input  type="radio" name="Gender" value="male" formControlName="Gender"> Male
                    </label>
                    <label id="radio" class="radio-label">
                       <input  type="radio" name="Gender" value="female" formControlName="Gender">  Female
                    </label>
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <input  matInput formControlName="Address">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Mobilenumber</mat-label>
                    <input  matInput formControlName="Mobilenumber">
                </mat-form-field>
                <button  (click)="submit()">submit</button>
            </form>
        </div>

        
</div>
</div>

<angular-slickgrid gridId="grid1"  [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"></angular-slickgrid>
